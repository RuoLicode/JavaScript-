<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>仿jd倒计时</title>
</head>
<body>
  <a class="icon" href="javascript:;">
    <!--文字-->
    <div class="countdown-title">京东秒杀</div>
    <div>
      <!--时间-->
      <div class="countdown-desc"><strong>01:00</strong>点场 倒计时</div>
      <!--倒计时-->
      <span>
        <span class="countdown-main">
          <span class="timmer__unit" timmer_unit="hour">01</span>
          <span class="timmer__unit" timmer_unit="minute">02</span>
          <span class="timmer__unit" timmer_unit="second">03</span>
        </span>
      </span>
    </div>
  </a>
  <script src="style.js"></script>
</body>
</html>
