<!DOCTYPE HTML>
<html>
<head>
  <title>动态创建表格</title>
  <meta charset="utf-8" />
  <style>
    table{width:600px; border-collapse:collapse;
      text-align:center;
    }
    td,th{border:1px solid #ccc}
  </style>
</head>
<body>
<div id="data">
  <table>
    <thead>
      <tr>
        <th>ename</th>
        <th>salary</th>
        <th>age</th>
        <th>删除</th>
      </tr>
    </thead>
  </table>
</div>
<script>
var json=[
  {"ename":"Tom", "salary":11000, "age":25},
  {"ename":"John", "salary":13000, "age":28},
  {"ename":"Mary", "salary":12000, "age":25}
];
//最后再查找table: id为data下的直接子元素table
var table=document.querySelector(
  "#data>table"
);

//1. 创建<tbody>,但是，暂不追加到table下
var tbody=document.createElement("tbody");
//2. 遍历json数组中每个员工对象
for(var emp of json){
  //3. 每遍历一个员工对象就创建一个<tr>，追到<tbody>下
  // var tr=document.createElement("tr");
  // tbody.appendChild(tr);
  var tr=tbody.insertRow();
  //4. 遍历当前员工对象中每个属性
  for(var key in emp){
    //5. 每遍历一个员工对象的属性，就创建一个<td>,设置当前员工的当前属性值为td的内容，并将td追加到<tr>下
    // var td=document.createElement("td")
    // tr.appendChild(td);
    var td=tr.insertCell();
    td.innerHTML=emp[key];
  }
  //在这一行中所有内容格添加完之后，再多添加一个td
  var td=tr.insertCell();
  //创建一个按钮，放入td中
  var btn=document.createElement("button");
  btn.innerHTML="x";
  td.appendChild(btn);
  //绑定单击事件:
  btn.onclick=function(){
    //alert("teng");
    //删除按钮所在行:
    var tr=this.parentNode.parentNode;
                //td         tr
    console.log(tr.rowIndex);
    //获得当前行中第1个格的内容中的员工名
    var names=tr.cells[0].innerHTML;
    //确认，是否继续删除
    var bool=confirm(`是否继续删除 ${names} 吗？`);
      if(bool==true){
    table.deleteRow(tr.rowIndex);
    }
  }
}
table.appendChild(tbody);
</script>
</body>
</html>
