<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
		width:64px;
		overflow: hidden;
		transition:all .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//找到id为d2的元素
		var d2=document.getElementById("d2");
		//d2.style.backgroundColor="red";
		console.log(111);
		d2.onclick=function(){
			//var d1=document.getElementById("d1");
		var d1=d2.previousElementSibling;
		//如果d2内容为&lt;&lt;,那么那么点击d2让d1影藏
		//如果d2内容为&gt;&gt;,那么那么点击d2让d1显示
		if(d2.innerHTML=="&lt;&lt;"){
			d1.style.width=0;
			d2.innerHTML="&gt;&gt;";
		}else{
			d1.style.width="64px";
			d2.innerHTML="&lt;&lt;";
		}
		
	}
  </script>
</body>
</html>
